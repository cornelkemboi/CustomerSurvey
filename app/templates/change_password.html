<!-- templates/change_password.html -->
{% extends "base.html" %}

{% block content %}
    <h2>Change Your Password</h2>

    <!-- Modal for changing password -->
    <div class="modal fade" id="changePasswordModal" tabindex="-1" role="dialog" aria-labelledby="changePasswordModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="changePasswordModalLabel">Change Your Password</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <form method="POST" action="{{ url_for('auth.change_password') }}" id="changePasswordForm">
            <div class="modal-body">
              <div class="form-group">
                <label for="new-password">New Password</label>
                <input type="password" class="form-control" id="new-password" name="password" required>
              </div>
              <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" class="form-control" id="confirm-password" name="confirm_password" required>
                <span id="password-error" class="text-danger"></span> <!-- Error message -->
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary" id="submit-btn">Update Password</button>
            </div>
          </form>
        </div>
      </div>
    </div>

{% endblock %}

<script>
// Automatically show the modal if the flag is set
$(document).ready(function() {
    {% if show_modal %}
      $('#changePasswordModal').modal('show');
    {% endif %}

    // Validate passwords on input
    const newPasswordInput = document.getElementById('new-password');
    const confirmPasswordInput = document.getElementById('confirm-password');
    const submitButton = document.getElementById('submit-btn');
    const passwordError = document.getElementById('password-error');

    function validatePasswords() {
        if (newPasswordInput.value !== confirmPasswordInput.value) {
            passwordError.textContent = 'Passwords do not match';
            submitButton.disabled = true; // Disable submit button
        } else {
            passwordError.textContent = ''; // Clear error message
            submitButton.disabled = false; // Enable submit button
        }
    }

    // Add event listeners for input changes
    newPasswordInput.addEventListener('input', validatePasswords);
    confirmPasswordInput.addEventListener('input', validatePasswords);
});
</script>
