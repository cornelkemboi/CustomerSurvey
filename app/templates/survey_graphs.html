<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div id="navbar">
        {% if current_user.is_authenticated and current_user.is_admin %}
            {% include 'sidebar_admin.html' %}
        {% else %}
            {% include 'sidebar.html' %}
        {% endif %}
    </div>
    <div class="container">
        <!-- Dropdown to select Formdef ID -->
        <div class="row mb-3">
            <div class="col-md-4">
                <select id="formdefSelect" class="form-select">
                    <!-- Options will be dynamically loaded -->
                </select>
            </div>
        </div>

        <!-- Section to dynamically render charts -->
        <div id="chartsContainer" class="row">
            <!-- Individual charts will be added here dynamically -->
        </div>
    </div>

    <script>
    document.addEventListener("DOMContentLoaded", () => {
        const formdefSelect = document.getElementById("formdefSelect");
        const chartsContainer = document.getElementById("chartsContainer");

        // Store chart instances for cleanup
        let chartInstances = [];

        // Fetch all formdef_ids to populate the dropdown
        async function fetchFormDefs() {
            try {
                const response = await fetch("/api/forms");
                if (!response.ok) throw new Error("Failed to fetch form definitions");
                const formDefs = await response.json();

                formDefs.forEach(form => {
                    const option = document.createElement("option");
                    option.value = form.id;
                    option.textContent = form.name;
                    formdefSelect.appendChild(option);
                });
            } catch (error) {
                console.error("Error fetching form definitions:", error);
            }
        }

        // Fetch category counts based on selected formdef_id
        async function fetchCategoryCounts(formdef_id) {
            try {
                const response = await fetch(`/api/category_counts?formdef_id=${formdef_id}`);
                if (!response.ok) throw new Error("Failed to fetch category counts");
                const data = await response.json();
                return data;
            } catch (error) {
                console.error("Error fetching category counts:", error);
            }
        }

        // Render charts for each category
        async function renderCategoryCharts(formdef_id) {
            const data = await fetchCategoryCounts(formdef_id);
            if (!data) {
                console.error("No data available for this formdef_id:", formdef_id);
                return;
            }

            // Clear previous charts
            chartInstances.forEach(chart => chart.destroy());
            chartsContainer.innerHTML = "";
            chartInstances = [];

            // Render a chart for each category
            Object.entries(data).forEach(([category, keysData]) => {
                const canvasContainer = document.createElement("div");
                canvasContainer.className = "col-md-6 mb-3";
                const canvas = document.createElement("canvas");
                canvasContainer.appendChild(canvas);
                chartsContainer.appendChild(canvasContainer);

                const labels = Object.keys(keysData); // Extract keys (e.g., prod_1, prod_2)
                const counts = Object.values(keysData).map(keyData => keyData.count); // Extract counts

                const chart = new Chart(canvas.getContext("2d"), {
                    type: "bar",
                    data: {
                        labels: labels, // Key names
                        datasets: [{
                            label: `Counts for ${category}`,
                            data: counts, // Counts for each key
                            backgroundColor: "rgb(51, 153, 255)",
                            borderColor: "rgba(153, 102, 255, 1)",
                            borderWidth: 1,
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            legend: { display: true },
                            title: {
                                display: true,
                                text: `Counts for ${category}`
                            }
                        },
                        scales: {
                            y: { beginAtZero: true }
                        }
                    }
                });

                chartInstances.push(chart);
            });
        }

        // Handle formdef_id selection change
        formdefSelect.addEventListener("change", (event) => {
            const selectedFormdefId = event.target.value;
            if (selectedFormdefId) {
                renderCategoryCharts(selectedFormdefId);
            }
        });

        // Initial load
        fetchFormDefs().then(() => {
            if (formdefSelect.options.length > 0) {
                const firstFormdefId = formdefSelect.options[0].value;
                renderCategoryCharts(firstFormdefId);
            }
        });
    });
    </script>

</body>
</html>
